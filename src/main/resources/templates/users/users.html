<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container mt-5">
    <div class="alert alert-info d-flex justify-content-around align-items-center">
        <div>
            Logged in as: <strong th:text="${currentUser.username}"></strong> |
            Email: <strong th:text="${currentUser.email}"></strong>
        </div>
        <div>
            <a href="/notes" class="btn btn-success">Notes</a>
            <a href="/login?logout" class="btn btn-light">Logout</a>
        </div>
    </div>
    <h1 id="users">Users</h1>
    <div class="row" id="usersList">
        <div class="col-md-4" th:each="user : ${users}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}"></h5>
                    <p class="card-text" th:text="${user.email}"></p>
                    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="delete-form">
                        <input type="hidden" name="_method" value="post" />
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
