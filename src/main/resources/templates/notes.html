<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container mt-5">
  <h1>My Notes</h1>
  <a href="/notes/new" class="btn btn-primary mb-3">Create Note</a>
  <div class="row">
    <div class="col-md-4" th:each="note : ${notes}">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title" th:text="${note.title}"></h5>
          <p class="card-text" th:text="${note.content}"></p>
          <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-sm btn-primary">Edit</a>
          <a th:href="@{/notes/{id}/delete(id=${note.id})}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
